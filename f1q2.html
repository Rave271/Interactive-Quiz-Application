        <div class="qbox">

              <h2>Question 2</h2>
              <p>Who is the only driver to have won seven Formula 1 Drivers' Championships before the new scoring system?</p>
              <div class="questionbox">
                <a class="questions" id="option1"><p>Ayrton Senna</p></a>
                <a class="questions" id="option2"><p>Sebastian Vettel</p></a>
                <a class="questions" id="option3"><p>Lewis Hamilton</p></a>

              </div>
              <button class="hint" id="hint" >HINT</button>
            </div>
            
          </div>
          
          
          <div class="promptbox" id="promptbox">
            <div class="promptbox-inner">
              <h2>Wrong</h2>
              <p>The right answer is Ayrton Senna</p>
              <button id="promptcloser" class="promptcloser" onclick="window.location.href='f1q3.html';">NEXT</button>
            </div>

          <a class="right" id="rightopener">Submit</a>
        <div class="rightbox" id="rightbox">
          <div class="promptbox-inner">
            <h2>Right</h2>
            <p>The right answer is Ayrton Senna</p>
            <button id="rightcloser" class="rightcloser" onclick="window.location.href='f1q3.html';">NEXT</button>
          </div>
        </div>
        
          
          <script>
            const hint = document.getElementById("hint")
            hint.addEventListener("click",function(){
                alert("Can't Be Vettel")
            })


            const closebtn = document.getElementById("promptcloser");
            const promptbox = document.getElementById("promptbox");
            
          
            closebtn.addEventListener("click", () => {
              promptbox.classList.remove("open");
            });
            const openright = document.getElementById("rightopener");
          const closeright = document.getElementById("rightcloser");
          const rightbox = document.getElementById("rightbox");
        
          openright.addEventListener("click", () => {
            rightbox.classList.add("open");
          });
        
          closeright.addEventListener("click", () => {
            rightbox.classList.remove("open");
          });
            
          
            const option3 = document.getElementById("option3");
            const option2 = document.getElementById("option2");
            const option1 = document.getElementById("option1");
            const option4 = document.getElementById("option4");
          
            option1.addEventListener("click", () => {
              promptbox.classList.add("open");
            });
          
            option2.addEventListener("click", () => {
              promptbox.classList.add("open");
            });
          
            option3.addEventListener("click", () => {
              rightbox.classList.add("open");
              const storedNumber = parseInt(localStorage.getItem('score'), 10) || 0;

// Perform additional addition on the retrieved number
const additionalAddition = 1; // replace with any value you want to add
const   adder = storedNumber + additionalAddition;

// Update the stored number in localStorage
localStorage.setItem('score',adder);

// Log the updated number
console.log('Updated Number on Second Page:',adder);
            });
          
            option4.addEventListener("click", () => {
              promptbox.classList.add("open");
            });
          </script>
