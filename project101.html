<body>
  <div class="videoplayback">

    <header class="header">
        <a href="project.html" class="logo">Quiz</a>

            <div class="progress-bar"></div>

        <nav class="navbarQ">

    <div class="qbox">
        <div class="qboxchild">
            <h2>Question 1</h2>
            <p>What does HTML stand for?</p>
            <div class="questionbox">
                <a class="questions" id="option1"><p>Hyper Text Multi Language</p></a>
                <a class="questions" id="option2"><p>Hyper Text Multiple Language</p></a>
                <a class="questions" id="option3"><p>Hyper Text Markup Language</p></a>
                <a class="questions" id="option4"><p>Home Text Multi Language</p></a>
            </div>
            <button class="hint" id="hint">HINT</button>
        </div>
    </div>

    <div class="promptbox" id="promptbox">
        <div class="promptbox-inner">
            <h2>Wrong</h2>
            <p>The right answer is something else</p>
            <button id="promptcloser" class="promptcloser" onclick="window.location.href='question2.html';">NEXT</button>
        </div>
    </div>

    <a class="right" id="rightopener">Submit</a>
    <div class="rightbox" id="rightbox">
        <div class="promptbox-inner">
            <h2>Right</h2>
            <p>The right answer is something else</p>
            <button id="rightcloser" class="rightcloser" onclick="window.location.href='question2.html';">NEXT</button>
        </div>
    </div>

    <video autoplay muted loop>
        <source src="VJ.mp4" type="video/mp4">

        <script>
        const hint = document.getElementById("hint");
        const promptbox = document.getElementById("promptbox");
        const rightbox = document.getElementById("rightbox");

        const closebtn = document.getElementById("promptcloser");
        const openright = document.getElementById("rightopener");
        const closeright = document.getElementById("rightcloser");

        const option1 = document.getElementById("option1");
        const option2 = document.getElementById("option2");
        const option3 = document.getElementById("option3");
        const option4 = document.getElementById("option4");

        // Initialize the score to 0
        let score = 0;

        function updateScore(newScore) {
            score = newScore;
            localStorage.setItem("score", score);
            console.log("Score: " + score);
        }

        // Event listeners for the first question
        option1.addEventListener("click", () => {
            promptbox.classList.add("open");
            updateScore(score); // Score remains the same for a wrong answer
        });

        option2.addEventListener("click", () => {
            promptbox.classList.add("open");
            updateScore(score); // Score remains the same for a wrong answer
        });

        option3.addEventListener("click", () => {
            rightbox.classList.add("open");
            updateScore(score + 1); // Increase the score for a correct answer
        });

        option4.addEventListener("click", () => {
            promptbox.classList.add("open");
            updateScore(score); // Score remains the same for a wrong answer
        });

        // ... Your existing event listeners ...

    </script>
</body>
